<!doctype html><meta charset="utf-8">
<title>Language select / 言語選択</title>
<meta name="robots" content="noindex,nofollow">
<meta name="referrer" content="no-referrer">
<script>
(function () {
  const q = (new URL(location.href)).searchParams.get('lang') || '';
  const saved = localStorage.getItem('prefLang') || '';
  const nav = (navigator.language || '').toLowerCase();
  const pick = (s) => (s || '').toLowerCase();

  const lang = pick(q) || pick(saved) || nav;
  if (lang.startsWith('ja')) location.replace('index_ja.html');
  else if (lang.startsWith('en')) location.replace('index_en.html');
  else location.replace('index_en.html'); // 既定：英語
})();
</script>
<noscript>
  <h1>言語を選択 / Choose a language</h1>
  <ul>
    <li><a href="index_ja.html">日本語</a></li>
    <li><a href="index_en.html">English</a></li>
  </ul>
</noscript>
